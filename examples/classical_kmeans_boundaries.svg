<svg xmlns="http://www.w3.org/2000/svg" width="400" height="320" viewBox="0 0 400 320">
  <title>Classical k-means boundaries</title>
  <rect width="400" height="320" fill="#ecf0f1" stroke="black" stroke-width="1"/>
  <g fill="#bdc3c7" stroke="#7f8c8d" stroke-width="1">
    <rect x="20" y="40" width="360" height="120" opacity="0.5" />
    <rect x="20" y="160" width="360" height="120" opacity="0.5" />
  </g>
  <g fill="#4a90e2" stroke="black" stroke-width="0.5" opacity="0.85">
    <circle cx="90" cy="90" r="5"/>
    <circle cx="140" cy="110" r="5"/>
    <circle cx="200" cy="130" r="5"/>
    <circle cx="260" cy="100" r="5"/>
  </g>
  <g fill="#e74c3c" stroke="black" stroke-width="0.5" opacity="0.85">
    <circle cx="80" cy="220" r="5"/>
    <circle cx="160" cy="240" r="5"/>
    <circle cx="220" cy="210" r="5"/>
    <circle cx="320" cy="230" r="5"/>
  </g>
  <g fill="#ffffff" stroke="#2c3e50" stroke-width="2">
    <circle cx="180" cy="110" r="6" />
    <circle cx="200" cy="230" r="6" />
  </g>
  <text x="20" y="25" font-size="14" font-family="Arial" fill="#2c3e50">Classical regions (linear split)</text>
</svg>
