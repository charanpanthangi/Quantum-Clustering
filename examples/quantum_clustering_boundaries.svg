<svg xmlns="http://www.w3.org/2000/svg" width="400" height="320" viewBox="0 0 400 320">
  <title>Quantum clustering boundaries</title>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <rect width="400" height="320" fill="url(#grad)" stroke="black" stroke-width="1"/>
  <g fill="#2c3e50" font-size="12" font-family="Arial">
