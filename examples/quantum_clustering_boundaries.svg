    <circle cx="160" cy="170" r="5"/>
    <circle cx="180" cy="155" r="5"/>
  </g>
  <g fill="#e74c3c" stroke="black" stroke-width="0.5" opacity="0.85">
    <circle cx="210" cy="220" r="5"/>
    <circle cx="230" cy="230" r="5"/>
    <circle cx="250" cy="240" r="5"/>
    <circle cx="270" cy="245" r="5"/>
